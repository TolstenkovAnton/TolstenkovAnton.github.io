<!DOCTYPE html>
<html lang="en">   
    <head>
        <title>REC LABELS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="icon.png" type="image/x-icon">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="style5.css">
        <script src="calculator.js" defer></script>
    </head>
    <body>       
        <header> 
            <img src="icon.png" alt = "logo" class = "logo"> 
            <div id = "name">RECORDING LABELS</div> 
        </header>
        <div class = "calculator">
            <h1>Калькулятор товаров</h1>
            <label for = "products">Наименования товаров</label>
            <select id = "products" name = "products">
                <option value = "104.99">Хлеб Harry's - 104.99 руб.</option>
                <option value = "125.90">Coca-Cola Cherry 0,33 - 125.90 руб.</option>
                <option value = "90.99">Шоколад молочный Milka - 90.99 руб. </option>
                <option value = "158.90">Сок Rich апельсиновый 1л - 158.90 руб.</option>
                <option value = "50.49">Творог взбитый Чудо Ежевика-Малина - 50.49 руб.</option>
                <option value = "186.49">Сыр Российский 200г - 186.49руб.</option>
            </select>
            <label for = "number">Количество выбранного товара:</label>
            <input type = "number" id="number" min="1" required>
            <input type = "button" class = "button" onclick = "calculate_price()" value = "Подсчитать стоимость">
            <h1>Стоимость заказа:</h1>
            <div id = "result"></div>
        </div>
        <footer>
            <div id = "footer_txt">© Tolstenkov Anton</div>
        </footer>
    </body>
</html>
